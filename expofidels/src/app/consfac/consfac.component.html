
<div class="menu mb-3" >
    <mat-form-field appearance="fill">
      <mat-label>Refer:</mat-label>
      <mat-select>
        <input type="text" class="form-control" placeholder="Buscar presione enter..." 
               title=" Presionar enter para buscar "  
               style="color: gray !important; " 
               (keyup)="getFactsUnit(_searchFacts, 50)"
               [(ngModel)]="_searchFacts" >

        <mat-option [value]="aft.comproba"
                    (click)="sliceNameFactF(aft.comproba, aft.nomCliente)"
                    [title]="aft.nomCliente"
                    *ngFor=" let aft of arrFactsType">

         {{aft.comproba}} / {{aft.nomCliente}}

        </mat-option>
      </mat-select>
      <mat-hint align="end">
          Escoje un tipo de factura por c처digo.
      </mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Tipo:</mat-label>
      <input matInput disabled placeholder="FA" [(ngModel)]="_typ">
    </mat-form-field>
   
  <mat-form-field class="example-full-width">
    <mat-label>N째. Factura:</mat-label>
    <!-- (keyup.enter)="getFacts(a,b,c,d)"  -->
    <input matInput disabled placeholder="0000123456"
           type="text"
           [(ngModel)]="_options">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    
    <mat-label>
          N째. Bodega:
    </mat-label>
    <input matInput placeholder="001" disabled
           [(ngModel)]="_bodega" >

  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Cliente:</mat-label>
    <input matInput disabled placeholder="cliente..."
           [(ngModel)]="_name" >
  </mat-form-field>
