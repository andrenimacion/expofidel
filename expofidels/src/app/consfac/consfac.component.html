
<div class="menu mb-3" >
    <mat-form-field appearance="fill">
      <mat-label>Refer:</mat-label>
      <mat-select>
        <input type="text" class="form-control" placeholder="Buscar presione enter..." 
               title=" Presionar enter para buscar "  
               style="color: gray !important; " 
               (keyup)="getFactsUnit(_searchFacts, 50)"
               [(ngModel)]="_searchFacts" >

        <mat-option [value]="aft.comproba"
                    (click)="sliceNameFactF(aft.comproba, aft.nomCliente)"
                    [title]="aft.nomCliente"
                    *ngFor=" let aft of arrFactsType">

         {{aft.comproba}} / {{aft.nomCliente}}

        </mat-option>
      </mat-select>
      <mat-hint align="end">
          Escoje un tipo de factura por c처digo.
      </mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Tipo:</mat-label>
      <input matInput placeholder="FA" [(ngModel)]="_typ" >
    </mat-form-field>
   
  <mat-form-field class="example-full-width">
    <mat-label>Ingrese N째. Factura:</mat-label>
    <!-- (keyup.enter)="getFacts(a,b,c,d)"  -->
    <input matInput placeholder="0000123456" type="search" [(ngModel)]="_options">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    
    <mat-label>
          Ingrese N째. Bodega:
    </mat-label>
    <input matInput placeholder="001" disabled [(ngModel)]="_bodega" >

  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Cliente:</mat-label>
    <input matInput disabled placeholder="cliente..."  [(ngModel)]="_name" >
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>fecha:</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="_dateNow" >
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div class="tableinfo">
    <!--<button class="btn btn-secondary" 
          (click)="deleteBD('register-scann', 'register-scanns')" >
              Borrar base de datos.
        </button>-->
    
    <table class="table table-striped table hover">
        <thead class="table-dark">
            <tr>
              <th scope="col">C처digo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Escaneo</th>
              <th scope="col">Diferencia</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">{{codigo}}</th>
              <td>{{nombre}}</td>
              <td>{{cantidad}}</td>
              <td style="width: 65px;" >
                <input style="color: gray !important;" [value]="scaningQR" type="number" class="form-control"  >               
              </td>
              <td>{{cantidad - scaningQR }}</td>
            </tr>
        </tbody>
      </table>

</div>
