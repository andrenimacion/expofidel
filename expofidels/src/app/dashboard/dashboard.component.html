

<section class="header" [ngStyle]="{'height': height + 'px'}" >

    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
        <mat-icon>chevron_right</mat-icon>
    </button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menú de acciones</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="men">
            <mat-icon>mail</mat-icon>
            Configurar Email
        </div>
        <div class="castMail container-fluid p-4">
            <app-emailcontroller>
            </app-emailcontroller>
        </div>
    </div>

    <div class="head">
        
        <mat-tab-group mat-align-tabs="end">
            
            <mat-tab label="Control de productos">
                <div class="dashApps container-fluid"
                     [ngStyle]="{'height': heightApps + 'px'}" >
                     
                    <app-consfac></app-consfac>

                </div>
            </mat-tab>

            <mat-tab class="icon-qr-code"
                     label="Scanner QR" >

                    <app-qrscann></app-qrscann>

            </mat-tab>
            
        </mat-tab-group>

    </div>

</section>
