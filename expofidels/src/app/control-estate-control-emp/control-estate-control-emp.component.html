<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h5 class="modal-title" id="exampleModalLabel">Editar campos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-between align-items-center">
          <div class="control" style="width: 50px;">
            <label class="text-secondary fs-6"># ID:</label>
            <input class="form-control" disabled
                   style="color: black !important; "
                   [(ngModel)]="_id">
          </div>col-4
          <div class="control">
            <label class="text-secondary fs-6">Tipo:</label>&nbsp;
            <span class="notes text-secondary">límite 2 caracteres.</span>
            <input class="form-control col-3" 
                   style="color: black !important;"
                   (keyup)="controlLength(_tipo, 2, 1)"
                   [(ngModel)]="_tipo">
          </div>
          <div class="control">
            <label class="text-secondary fs-6">Consumo:</label>&nbsp;
            <span class="notes text-secondary">límite 6 caracteres.</span>
            <input class="form-control col-3"
                   style="color: black !important;"
                   (keyup)="controlLength(_consumo, 6, 2)"
                   [(ngModel)]="_consumo">
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal">
                  Salir
          </button>
          <button type="button"
                  class="btn btn-primary"
                  (click)="pTypes()">
                  Guardar cambios
         </button>
        </div>
      </div>
    </div>
  </div>
<!-- Fin Modal -->

<div class="table-responsive">
    <span class="fs-6">#1: Entrada. / &nbsp; #2: Salida.</span>
    <table class="table table-dark align-middle table-hover table-bordered">
        <thead class="table-bordered">
            <th>#</th>
            <th>Tipo</th>
            <th>Consumo</th>
        </thead>
        <tbody>
            <tr style="cursor: pointer;" *ngFor=" let x of gt"
             data-bs-toggle="modal"
             (click)="collectTypes(x.id, x.tipo, x.consumo)"
             data-bs-target="#exampleModal">
                <td>
                    {{x.id}}     
                </td>
                <td>
                    {{x.tipo | uppercase }}   
                </td>
                <td>
                    {{x.consumo | uppercase}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
